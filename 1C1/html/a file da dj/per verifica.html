<html>
<head>
    <title>titolo</title>
</head>
<body bgcolor="">

    <center>centrato</center> <!-- centra quello che ci metti dentro -->

    <!-- titoli dal piu grande al pu piccolo -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- paragrafo (va a capo finito il paragrafo) -->
    <p>p</p>

    <br><br><br>

    <font face="arial" size="" color="">font</font> <!-- puo essere messo dentro gli h ed il p. con 'face=""' puoi cambiare font, 'size=""' la dimensione del testo, 'color=""' il colore -->

    <br><br><br>

    <table> <!-- tabella -->
        <tr> <!-- riga -->
            <td>riga 1</td> <!-- colonna -->
            <td>riga 1 col 2</td> <!-- colonna -->
        </tr>
        <tr> <!-- riga -->
            <td>riga 2</td> <!-- colonna -->
            <td>riga 2 col 2</td> <!-- colonna -->
        </tr>
    </table>

    <br><br><br>

    <a href="" target="_blank">wiki</a> <!-- per aprire il link in un'altra scheda -->
    <br>
    <a href="">altra pagina</a> <!-- per aprire il link in questa scheda -->

    <br><br><br>

    <img src="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif" height="200" width=""> <!-- immaggine -->

    <br> <!-- per aggiungere spazio -->
    <hr> <!-- per aggiungere una riga -->
    <hr color="orange"> <!-- per aggiungere una riga colorata -->

</body>
</html>
